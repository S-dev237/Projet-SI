<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet SI sur les fonction de Hachage et Signatures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --success-color: #198754;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #0dcaf0;
            --dark-color: #212529;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        
        .navbar-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        
        .footer-custom {
            background-color: #212529;
            color: #adb5bd;
            padding: 2rem 0;
            margin-top: auto;
        }
        
        .min-vh-100 {
            min-height: 100vh;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'crypto_demo:index' %}">
                <i class="bi bi-shield-lock-fill"></i> PlatForme Crypto
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'crypto_demo:index' %}">
                            <i class="bi bi-house"></i> Accueil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'crypto_demo:encrypt_document' %}">
                            <i class="bi bi-lock"></i> Chiffrement
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'crypto_demo:decrypt_document' %}">
                            <i class="bi bi-unlock"></i> Déchiffrement
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>
    
    <footer class="footer-custom mt-5">
        <div class="container text-center">
            <p class="mb-1">
                <i class="bi bi-shield-check"></i> Projet SI - Démonstration Cryptographie
            </p>
            <p class="small mb-0">
                <i class="bi bi-info-circle"></i> Technologies : Python, Django, Cryptography Library
            </p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
